<style>
      .text {
            background: #f8faFa;
            margin: 8px 0;
            padding: 12px 0;
            border-radius: 10px;
      }

      li.spacial {
            text-align: center;
      }

      .picture {
            width: 100%;
            margin: 6px 0;
      }

      .picture>img {
            width: 100%;
            border-radius: 10px;
      }

      .foot {
            background: #475050;
            padding: 20px 0;
            text-align: center;
            width: 100%;
      }

      .foot>p {
            color: white;
            margin: 6px 0;
      }

      .foot>img {
            width: 25px;
            margin: 10px;
      }

      .suspend {
            text-align: center;
            display: none;
      }

      .suspend>img {
            width: 100px;
            height: 100px;
      }
      .loading{
            z-index: 30;
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgb(115, 183, 238);
            color: white;
            text-align: center;
      }
      .loading>p{
            animation: toload 1s alternate infinite;
            position: absolute;
            top: 45%;left: 0;
            right: 0%;bottom: 0%;
            width: auto;
      }
      @keyframes toload{
            from{
                  transform: scale(100%);
                  font-size: 1.7rem;
            }to{
                  transform: scale(0.5%);
            }
      }
</style>

<body>

                        <img src="./img/315441.jpg" alt="">

<script>
      $(function () {
            $('.loading').fadeOut();
            $('.fix_nav').append(phone_top);
            $('.left_nav').append(nav_list);
            $('.real_content').append(foot);
            $("a[href='./PhoneIndex.html']").addClass('act_col');
            $('.sinaimg').click(function () {
                  window.open(
                        'https://weibo.com/u/6096309423?topnav=1&wvr=6&topsug=1&is_all=1');
            })
            $('.qqimg').click(function () {
                  $('.suspend').fadeToggle(500);
            })
            $('.githubimg').click(function () {
                  window.open('https://github.com/The-Dark-Knight6');
            })
            $.ajax({
                  url: './js/fristtext.json',
                  success: function (res) {
                        let my = res.list;
                        for (let i = 0; i < my.length; i++) {
                              $('.text>ul').append(`
                 <li class="spacial">${my[i]}</li>`)
                        }

                  }
            })
      })
</script>
