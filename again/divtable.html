<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table_div</title>
  <script src="https://lib.baomitu.com/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./css/componnet.css">
  <script src="./js/navs.js"></script>
  <style>
    table {
      width: 100%;
      text-align: center;
      border-collapse: collapse;
      border-spacing: 0;
    }

    tr td,
    tr th {
      padding: 12px 0;
      border: 1px solid #ebeef5;
    }

    .host {
      margin-left: 200px;
    }

    .backcolor {
      background: #f7faff;
    }
    tr:hover{
      background: #f5f7fa;
    }
  </style>
</head>

<body>
  <div class="left_div"></div>
  <div class="host">
    <table border="0">
      <tr>
        <th>序号</th>
        <th>活动标题</th>
        <th>类型</th>
        <th>内容</th>
        <th>活动时间</th>
        <th>推送时间</th>
        <th>状态</th>
      </tr>
    </table>
  </div>
</body>

</html>
<script>
  $(function () {
    $('.left_div').append(navs);
    $('li a:eq(6)').addClass('acives');
    $('tr th').addClass('backcolor');
    $.ajax({
      url: '../js/tabledata.json',
      success: function (data) {
        let my = data.list;
        for (let i in my) {
          $('table').append(` <tr>
        <td>${Number(i)+1}</td>
        <td>${my[i].title}</td>
        <td>${my[i].content}</td>
        <td>${my[i].type}</td>
        <td>${my[i].act_time}</td>
        <td>${my[i].push_time}</td>
        <td>${my[i].status == 1 ? '正常' : '非正常'}</td>
      </tr>`);
        }
      }
    })
  })
</script>
