<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>

    </style>
</head>

<body onload="draw()">
    <div class="home">
        <canvas class="canvas" width="300" height="300">this is a canvas</canvas>
    </div>

</body>

</html>

<script>
    function draw() {
        let can = document.querySelector('.canvas').getContext('2d');
        can.fillStyle='red';
        can.fillRect(0,0,20,20);
        can.save();
        can.translate(20,20);
        can.fillStyle='gray';
        can.fillRect(0,0,20,20);
    }
</script>
