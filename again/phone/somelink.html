<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../js/broswer.js"></script>
    <link rel="stylesheet" href="../css/phonecom.css">

</head>
<style>
    body,html{
        background: #f5f4f4;
    }
    li i {
        color: #8caed1;
        font-size: 1.12rem;
    }

    .other a {
        display: inline-block;
        width: 100%;
        margin: 0.3rem 0;
        padding: 0 1.5rem;
        box-sizing: border-box;
        color: #64854c;
        border-bottom: 1px dashed #ddd;
    }

    ul.other {
        margin: 10px 28px;
    }
</style>

<body>
</body>
<div class="fix_nav"></div>
<div class="left_nav"></div>
<div class="app"></div>
<div class="host">
    <div class="real_content">
        <div class="article">
            <ul>
            </ul>
        </div>
    </div>
</div>

</html>
<script>
    $(function () {
        $('.fix_nav').append(phone_top);
        $('.left_nav').append(nav_list);
        $("a[href='../phone/somelink.html']").addClass('act_col');
        $.ajax({
            url:'../js/links.json',
            success:function(res){
                let my=res.data;
                for(let i in my){
                     $('.article>ul').append(`<li><i>${my[i].title}</i></li>`);
                     for(let j in my[i].list){
                         $('.article>ul').append(`<ul class="other">
                    <li>
                        <a href="${my[i].list[j].link}">${my[i].list[j].name}</a>
                    </li>
                </ul>`)
                     }
                }
            }
        })
    })
</script>
