<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <style>
        .box {
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            margin: 10px 0;
        }

        tr>td {
            padding: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="head">
        <button>change</button>
        <div class="box">
            <table border="0">
                <tr>
                    <td>序号</td>
                    <td>功能</td>
                    <td>不可用提示语</td>
                    <td>开关</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
<script>
    let url = `http://optmj.didi365.com/public/index.php/`,
        data;
    $(function () {
        $('tr:first').css({
            "color": 'red',
            "fontWeight": 'bold'
        });
        $('button').click(function () {
            let my = data.list;
            for (let i in my) {
                $('table').append(`<tr><td>${i}</td>
                <td>${my[i].func_name}</td>
                <td>${my[i].clues}</td>
                <td>${my[i].edit}</td></tr>`);
            }
            $('tr').hover(function () {
                $(this).css('background', '#f9f9f9');
            }, function () {
                $(this).css('background', 'transparent')
            })
        })
        $.ajax({
            url: `${url}index/Beforeproject/switch_list`,
            type: 'get',
            data: {
                id: 1
            },
            success: function (res) {
                data = res.data;
            }
        })
    })
</script>
