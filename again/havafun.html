<script>
      $(function () {
            $('.fix_nav').append(phone_top);
            $('.left_nav').append(nav_list);
            $("a[href='./havafun.html']").addClass('act_col');
            $.ajax({
                  url: './js/fristtext.json',
                  success: function (res) {
                        let my = res.process;
                        for (let i in my) {
                              $('.article>ul').append(`
                              <li>
                              <i>${my[i].time}</i>
                        </li>
                        <li>
                              ${my[i].description}
                        </li><li>${my[i].code}</li>
                        <li>${my[i].result}</li>`)
                        }
                  }
            })
      })
</script>
