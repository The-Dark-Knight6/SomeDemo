<!DOCTYPE html>
<html>

<head>
    <title>guess_number</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/componnet.css">
    <script src="./js/navs.js"></script>
</head>
<style>
    body,
    html {
        background: #efefef;
    }

    .host {
        text-align: center;
        font-size: 14px;
        margin-left: 200px;
        position: relative;
        height: 100%;
    }

    .int {
        padding: 8px 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    input {
        outline: none;
        margin-bottom: 12px;
    }

    input.int:focus {
        border: 1px solid #4490e8;
    }

    .reset {
        display: inline-block;
        padding: 6px 12px;
        background: #409EFF;
        color: white;
        border: 1px solid #409EFF;
        cursor: pointer;
    }

    input.reset:hover {
        border: 1px solid #66b1ff;
        background: #66b1ff;
    }
    p{
        margin-bottom: 12px;
    }
</style>

<body>
    <div class="left_div"></div>
    <div class="host">
        <p></p>
        <p>You need input some numbers (between 0-100) to guess the right result.</p>
        <input placeholder="0——100 number" type="text" class="int">
        <input type="button" class="reset" value="reset">
        <p class="tip"></p>
        <p class="last"></p>
    </div>
</body>

</html>

<script>
    //显示北京时间
    function time() {
        let time = new Date();
        let year = time.getFullYear();
        let month = time.getMonth() + 1 >= 10 ? time.getMonth() + 1 : `0${time.getMonth()+1}`;
        let day = time.getDate() >= 10 ? time.getDate() : `0${time.getDate()}`;
        // let hour = time.getHours() >= 10 ? time.getHours() : `0${time.getHours()}`; 
        // let minute = time.getMinutes() >= 10 ? time.getMinutes() : `0${time.getMinutes()}`; 
        // let second = time.getSeconds() >= 10 ? time.getSeconds() : `0${time.getSeconds()}`; 
        $('.host>p:first-child').html(`${year}-${month}-${day} ${time.toLocaleTimeString()}`);
    }
    time();
    setInterval('time()', 1000);
    //加载猜数字函数
    $(function () {
        $('.left_div').append(navs);
        $('.host').append(float);
        $("a[href='./guessnum.html']").addClass('acives');    
        let number = Math.random() * 100,
            blue_num = 10;
        console.log(Math.floor(number)); //打印正确答案
        $('.reset').hide();
        $('.reset').click(function () {
            window.location.reload();
        })
        $('.last').text(`You now have ${blue_num} times.`);
        //input框失去焦点 出发函数
        $('.int').blur(function () {
            let $this = $(this).val(),
                tovalue = Math.floor(number);
            if (isNaN($this)) {
                $('.tip').text('not number');
            } else if ($this.trim() == '') {
                $('.tip').text('not exit value');
            } else if (Number($this) > tovalue) {
                $('.tip').text('too big');
            } else if (Number($this) < tovalue) {
                $('.tip').text('too small');
            } else {
                $('.tip').text('success ！');
            }
            blue_num--;
            $('.last').text(`you now have ${blue_num} times.`);
            if (blue_num <= 0 || Number($this) == tovalue) {
                $('.int').attr({
                    'disabled': 'disabled'
                });
                $('.reset').show();
            }
        })
    })
</script>
