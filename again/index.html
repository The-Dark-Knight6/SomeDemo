<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>小付一枚</title>
    <link rel="shortcut icon" href="./img/ico2.ico" type="image/x-icon" />
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/componnet.css">
    <!-- 引入右侧导航栏目 -->
    <script src="./js/navs.js"></script>
    <script src="./js/broswer.js"></script>
    <style>
        .tran {
            margin-top: 50px;
            width: 100px;
            height: 80px;
            background: red;
            display: inline-block;
            border-radius: 5px;
            animation: doing 5s infinite alternate;
            position: relative;
        }

        .tran>div {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        @keyframes doing {
            0% {
                background: red;
                left: 0;
                top: 0;
            }

            25% {
                background: blue;
                left: 200px;
                top: 0;
            }

            50% {
                background: yellow;
                left: 200px;
                top: 200px;
            }

            75% {
                background: green;
                left: 0;
                top: 200px;
            }

            100% {
                background: white;
                left: 0;
                top: 0;
            }
        }

        .loading {
            z-index: 30;
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgb(115, 183, 238);
            color: white;
            text-align: center;
        }

        .loading>p {
            animation: toload 1.5s alternate infinite;
            position: absolute;
            top: 45%;
            left: 0;
            right: 0%;
            bottom: 0%;
            width: auto;
        }

        @keyframes toload {
            from {
                transform: scale(0);
                font-size: 1rem;
            }

            to {
                transform: scale(90%);
                font-size: 1.5rem;
            }
        }

        .blub {
            float: right;
            margin-right: 120px;
        }

        .blub_content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .blub_content>div {
            width: 2px;
            height: 130px;
            background: black;
        }

        .blub_content>img {
            width: 30px;
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div class="loading">
        <p>给美好一点时间...</p>
    </div>
    <!-- 右侧的导航栏目 -->
    <div class="left_div"></div>
    <div class="right_div">
        <!-- <div class="tran">
            <div>
                <p>集合</p>
            </div>
        </div> -->
       <iframe src="./showcharts.html" frameborder="0" width="100%" height="100%"></iframe>
        <div class="blub">
            <div class="blub_content">
                <div></div>
                <img src="./img/bulb.svg" alt="">
            </div>
        </div>
    </div>
</body>

</html>

<script>
    let audio=document.createElement('audio');
    $(function () {
        $('.loading').fadeOut();
        $('.left_div').append(navs); //添加nvas导航
        $('.right_div').append(float); //鼠标悬浮显示的提示框
        $("a[href='./index.html']").addClass('acives').parents().slideDown(); //添加当前a标签样式
        $('.blub_content>img').click(function () {
            let status = $(this).attr('src');
            console.log(status)
            if(status.indexOf('bulb.svg')>-1){
                audio.src='./img/qing.mp3';
                audio.play();
                $(this).siblings().animate({
                    height:'200px'
                })
                $(this).siblings().css({
                    'background':'red'
                })
                $(this).attr({
                    'src':'./img/actb.svg'
                })
            }else{
                audio.pause();
                $(this).siblings().animate({
                    height:'120px',
                })
                $(this).siblings().css({
                    'background':'black'
                })
                $(this).attr({
                    'src':'./img/bulb.svg'
                })
            }
        })
    })
</script>
