<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>小付一枚</title>
    <link rel="shortcut icon" href="./img/ico2.ico" type="image/x-icon" />
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/componnet.css">
    <!-- 引入右侧导航栏目 -->
    <script src="./js/navs.js"></script>
    <script src="./js/broswer.js"></script>
    <style>
        .tran {
            margin-top: 50px;
            width: 100px;
            height: 80px;
            background: red;
            display: inline-block;
            border-radius: 5px;
            animation: doing 5s infinite alternate;
            position: relative;
        }

        .tran>div {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        @keyframes doing {
            0% {
                background: red;
                left: 0;
                top: 0;
            }

            25% {
                background: blue;
                left: 200px;
                top: 0;
            }

            50% {
                background: yellow;
                left: 200px;
                top: 200px;
            }

            75% {
                background: green;
                left: 0;
                top: 200px;
            }

            100% {
                background: white;
                left: 0;
                top: 0;
            }
        }

        .loading {
            z-index: 30;
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgb(115, 183, 238);
            color: white;
            text-align: center;
        }

        .loading>p {
            animation: toload 1.5s alternate infinite;
            position: absolute;
            top: 45%;
            left: 0;
            right: 0%;
            bottom: 0%;
            width: auto;
        }

        @keyframes toload {
            from {
                transform: scale(0);
                font-size: 1rem;
            }

            to {
                transform: scale(90%);
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="loading">
        <p>给美好一点时间...</p>
    </div>
    <!-- 右侧的导航栏目 -->
    <div class="left_div"></div>
    <div class="right_div">
        <div class="tran">
            <div>
                <p>集合</p>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    $(function () {
        $('.loading').fadeOut();
        $('.left_div').append(navs); //添加nvas导航
        $('.right_div').append(float); //鼠标悬浮显示的提示框
        $("a[href='./index.html']").addClass('acives').parents().slideDown(); //添加当前a标签样式
    })
</script>
