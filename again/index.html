
<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>时间轴</title>

<style type="text/css">
	*{margin:0;padding:0;}
	li{list-style: none;}
	.time-line{width:920px;margin:20px auto;position: relative;}
	.time-line .left-btn,.time-line .right-btn{width: 30px;height: 30px;background-color: red;cursor: pointer;;position: absolute;margin-top:-15px;border-radius: 50%}
	.time-line .left-btn{left:0;top:50%;}
	.time-line .right-btn{right:0;top:50%;transform: rotate(180deg);}
	.time-line .right-btn:hover{background-color: blue;transform: rotate(180deg);}
	.time-line .left-btn:hover{background-color: blue}
	.time-line .time-box{width: 840px;margin: 0 auto;overflow: hidden;}
	.time-line .time-box ul{overflow: hidden;position: relative;height: 255px;}
	.time-line .time-box ul:after{content: "";background: #d2d2d2;height: 1px;width: 100%;position: absolute;left:0;top:50%;}
	.time-line .time-box li{width:210px;float: left;padding: 10px;box-sizing: border-box;text-align: center;border: 1px solid #d2d2d2;position: relative; cursor: pointer;bottom: -46px;}
	.time-line .time-box li:nth-child(2n){margin-top: 121px;}
	.time-line .time-box li:before{content: "";border-left: 1px solid #d2d2d2;border-bottom: 1px solid #d2d2d2;position: absolute;width: 16px;height: 16px;background: #fff;   bottom: -9px; transform: rotate(-45deg);left: 50%;margin-left: -8px;}
	.time-line .time-box li:after{content: "";width: 15px;height: 15px;background-color: #1b96ff;border-radius: 50%;position: absolute;left:50%;margin-left:-7px;bottom: 0;    bottom: -48px; z-index: 1;}
	.time-line .time-box li:nth-child(2n):before{bottom: auto;top: -10px;transform: rotate(-225deg);}
	.time-line .time-box li:nth-child(2n):after{bottom: auto;top:-46px;}
</style>

</head>
<body>

<div class="time-line">
	<div class="left-btn"></div>
	<div class="right-btn"></div>
	<div class="time-box">
		<ul>
			<li class="active">
				<div class="point"></div>
				<p>连接09:45:37</p>
			</li>
			<li>
				<div class="point"></div>
				<p>连接09:45:37</p>
			</li>
      <li class="active">
				<div class="point"></div>
				<p>连接09:45:37</p>
			</li>
			<li>
				<div class="point"></div>
				<p>连接09:45:37</p>
      </li>
      <li class="active">
				<div class="point"></div>
				<p>连接09:45:37</p>
			</li>
			<li>
				<div class="point"></div>
				<p>连接09:45:37</p>
      </li>
      <li class="active">
				<div class="point"></div>
				<p>连接09:45:37</p>
			</li>
			<li>
				<div class="point"></div>
				<p>连接09:45:37</p>
			</li>
		</ul>
	</div>
</div>

<script src="http://www.zo-z.com/resource/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
	
	$(function() {
		
		var timeLength = $('.time-box li').length,
			timeliWidth = $('.time-box li').outerWidth();
		
		var index = 0;
		
		$('.time-box ul').width(timeLength * timeliWidth);
		
		function slideOne(i) {
			var scrollVal = i * timeliWidth; //每次切换的数量
			$('.time-box').stop().animate({
				scrollLeft: scrollVal
			}, 300);
		}
		
		$('.right-btn').click(function() {
			index = index >= (timeLength-4) ? 0 : index + 1;
			slideOne(index);
		})
		
		$('.left-btn').click(function() {
			index = index <= 0 ? (timeLength-4) : index - 1;
			slideOne(index);
		})
		
	})
	
</script>

</body>
</html>
