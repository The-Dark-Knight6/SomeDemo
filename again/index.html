<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>小付同学</title>
    <link rel="shortcut icon" href="./img/ico2.ico" type="image/x-icon" />
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/componnet.css">
    <!-- 引入右侧导航栏目 -->
    <script src="./js/navs.js"></script>
    <script src="./js/broswer.js"></script>
    <style>
        .loading {
            z-index: 30;
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgb(115, 183, 238);
            color: white;
            text-align: center;
        }

        .loading>p {
            animation: toload 1.5s alternate infinite;
            position: absolute;
            top: 45%;
            left: 0;
            right: 0%;
            bottom: 0%;
            width: auto;
        }

        @keyframes toload {
            from {
                transform: scale(0);
                font-size: 1rem;
            }

            to {
                transform: scale(90%);
                font-size: 1.5rem;
            }
        }

        .blub {
            position: fixed;
            right: 110px;
            top: 0%;
            z-index: 33;
        }

        .blub_content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .blub_content>div {
            width: 2px;
            height: 130px;
            background: #bfbfbf;
        }

        .blub_content>img {
            width: 30px;
            transform: rotate(180deg);
            cursor: pointer;
        }

        .iframes {
            height: 100%;
            box-sizing: border-box;
        }

        .tips {
            padding-top: 30px;
        }

        .tips>p {
            font-size: 1.2rem;
            margin: 12px 0;
            color: rgb(240, 240, 240);
        }

        .bottoms {
            position: absolute;
            bottom: 0%;
            width: 100%;
            text-align: center;
        }

        .bottoms>p {
            margin: 12px 0;
            color: gray;
            font-size: .6rem;
        }
    </style>
</head>

<body>
    <div class="loading">
        <p>给美好一点时间...</p>
    </div>
    <!-- 右侧的导航栏目 -->
    <div class="left_div"></div>
    <div class="right_div">
        <!-- <div class="iframes">
            <iframe src="./showcharts.html" frameborder="0" width="100%" height="100%"></iframe>
        </div> -->
        <div class="tips">
            <p>欢迎来到我的个人网站</p>
            <p>记录生活，留住感动</p>
        </div>
        <div class="bottoms">
            <p>Copyright 2019 小付同学 All Rights Reserved | <span style="cursor:pointer">粤ICP备19054851号-1</span></p>
        </div>
        <div class="blub">
            <div class="blub_content">
                <div></div>
                <img src="./img/bulb.svg" alt="">
            </div>
        </div>
    </div>
</body>

</html>

<script>
    let audio = document.createElement('audio');
    audio.src = './img/qing.mp3';
    $(function () {
        $('.bottoms>p>span').click(function(){
            window.open('http://beian.miit.gov.cn');
        })
        $('.loading').fadeOut();
        $('.left_div').append(navs); //添加nvas导航
        $('.right_div').append(float); //鼠标悬浮显示的提示框
        $("a[href='./index.html']").addClass('acives').parents().slideDown(); //添加当前a标签样式
        $('.blub_content>img').click(function () {
            let status = $(this).attr('src');

            if (status.indexOf('bulb.svg') > -1) {
                audio.play();
                $(this).siblings().animate({
                    height: '200px'
                }).css({
                    'background': 'red'
                }).hover(function () {
                    $(this).css({
                        'curosr': 'pointer'
                    })
                })
                $(this).attr({
                    'src': './img/actb.svg'
                })
            } else {
                audio.pause();
                $(this).siblings().animate({
                    height: '120px',
                }).css({
                    'background': '#bfbfbf'
                }).hover(function () {
                    $(this).css({
                        'curosr': 'pointer'
                    })
                })
                $(this).attr({
                    'src': './img/bulb.svg'
                })
            }
        })
    })
</script>
